<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>truc - Buy Stuff Online - selection page</title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="css/animate.min.css" type="text/css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/creative.css" type="text/css">
</head>

<body>
<section class="bg-primary-consumer">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2 class="section-heading text-center">Thank you for your purchase! {{email}}</h2>
                <hr class="light">
                <p class="text-faded text-center">Your order details are below</p>



                <div class="col-lg-6 col-lg-offset-3">
                  <h3 class="text-faded text-center">Shopping Cart ${{amount}}</h3>
                  <h4 class="text-faded text-center">{{type}}</h4>

                  <ul class="list-group">
                  {% for mitem in items %}
                        <li class="list-group-item">
                          <h4 class="list-group-item-heading">{{ mitem.title }}</h4>
                          <span class="badge">${{ mitem.cost }}</span>
                          <img width="100" src="{{ mitem.image }}" class="img-responsive" alt="">
                        </li>
                  {% endfor %}

                  {% if items|length == 0 %}
                  <li class="list-group-item">
                  <h4 class="list-group-item-heading">Fixed price</h4>
                  <span class="badge">${{amount}}</span>
                  <img width="100" src="img/currencies.png" class="img-responsive" alt="">
                  </li>
                  {% endif %}

                  </ul>
                </div>

            </div>
        </div>
    </div>
</section>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
